version: "3.9"
services:
  web:
    image: ghcr.io/<OWNER>/<REPO>-client:latest
    container_name: dtwin_web
    restart: unless-stopped
    depends_on: [api]
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

  api:
    image: ghcr.io/<OWNER>/<REPO>-server:latest
    container_name: dtwin_api
    restart: unless-stopped
    env_file:
      - .env   # place this file on the server next to compose.prod.yml
